<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebSockets 101</title>

    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="chat">
      <div id="chat-window">

  <footer>
